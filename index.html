<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <section class="hero is-fullheight is-bold" style="background-image: linear-gradient(to top, #4481eb 0%, #04befe 100%);">

    <!-- Hero header: will stick at the top -->
    <div class="hero-head">
      <header class="nav">
        <div class="container">
          <div class="nav-left">
            <a class="nav-item">
                  <img src="images/bulma-type-white.png" alt="Logo">
                </a>
          </div>
        </div>
      </header>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title has-text-white">
          Lemon drops muffin sweet roll oat cake.
        </h1>
        <h2 class="subtitle has-text-white">
          Sweet cupcake liquorice halvah dessert topping apple pie jelly-o cheesecake.
        </h2>

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup" class="columns">
          <div class="column is-half is-offset-one-quarter">
            <form action="https://bbxdesign.us3.list-manage.com/subscribe/post?u=b43b93fe633f0560b2a72a69c&amp;id=52585e8803" method="post"
              id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <div class="field is-grouped">
                  <div class="control has-icons-left is-expanded">
                    <input type="email" value="" name="EMAIL" class="input is-flat required email" id="mce-EMAIL" placeholder="email address"
                      required>
                    <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                  </div>
                  <div class="control">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button is-white is-outlined">
                  </div>
                </div>
                <div id="mce-responses">
                  <div class="notification is-danger response" id="mce-error-response" style="display:none"></div>
                  <div class="notification is-success response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text" name="b_b43b93fe633f0560b2a72a69c_52585e8803" tabindex="-1" value="">
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--End mc_embed_signup -->

        <img srcset="images/klokio-456w.png,
                      images/klokio-912w.png 2.0x" src="images/klokio-912w.png" alt="blabla">

      </div>
    </div>


  </section>
</body>

</html>
